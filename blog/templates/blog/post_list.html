{% extends 'blog/base.html' %}
{% block content %}
  {% for post in posts %}
      <div class="post">
          <div class="date">
              {{ post.yayinlama_tarihi }}
          </div>
          <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.baslik }}</a></h1>
          <p>{{ post.yazi|linebreaksbr }}</p>
      </div>
  {% endfor %}
{% endblock content %}
